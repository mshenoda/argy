<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window background with header bar -->
  <rect width="120" height="120" rx="24" fill="#23272E"/>
  <rect x="0" y="0" width="120" height="28" rx="12" fill="#292D34"/>
  <!-- Mac-OS-style window buttons -->
  <circle cx="20" cy="14" r="5" fill="#FF5F56"/>
  <circle cx="38" cy="14" r="5" fill="#FFBD2E"/>
  <circle cx="56" cy="14" r="5" fill="#27C93F"/>
  <!-- Unique argy motif: stylized angle bracket and underscore, with a subtle gradient -->
  <polyline points="38,70 60,60 38,50" fill="none" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="68" y="54" width="22" height="12" rx="4" fill="url(#grad1)"/>
  <defs>
    <linearGradient id="grad1" x1="38" y1="50" x2="90" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4FC3F7"/>
      <stop offset="1" stop-color="#1976D2"/>
    </linearGradient>
  </defs>
  <!-- Project name with modern font and subtle shadow -->
  <text x="50%" y="108" text-anchor="middle" fill="#fff" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" style="text-shadow:0 2px 6px #0008;">argy</text>
</svg>